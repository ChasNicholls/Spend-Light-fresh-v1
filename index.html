<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Spendlight V1 â€” CSV Hardened</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero">Spendlight V1</header>

  <section class="card">
    <h2>1) Load Transactions (CSV)</h2>
    <input type="file" id="csvFile" accept=".csv,text/csv"/>
    <div id="loadStatus" class="status">No file loaded.</div>
    <div style="margin-top:8px">
      <label>Filter by Month:</label>
      <select id="monthFilter"><option value="">All months</option></select>
      <button id="clearMonthBtn">Clear</button>
      <span id="monthBanner"></span>
    </div>
  </section>

  <section class="card">
    <h2>2) Category Totals</h2>
    <div id="simpleTotalsWrapper">
      <button id="exportTotalsBtn">Export totals (.txt)</button>
    </div>
    <div id="categoryTotals"></div>
    <div id="totalsBar"></div>
  </section>

  <section class="card" id="rulesDetails" open>
    <h2>3) Rules</h2>
    <div class="btnrow">
      <button id="exportRulesBtn">Export rules</button>
      <button id="importRulesBtn">Import rules</button>
      <input id="importRulesInput" type="file" accept=".txt,text/plain" style="display:none"/>
    </div>
    <textarea id="rulesBox" placeholder="e.g. COLES => GROCERIES" rows="8"></textarea>
  </section>

  <section class="card">
    <h2>4) Transactions</h2>
    <button id="txnsToggleBtn">Show transactions</button>
    <div id="transactionsBody" style="display:none">
      <div id="monthTotals"></div>
      <div style="margin:6px 0">
        <strong id="activeFilter"></strong>
        <button id="clearFilterBtn" style="display:none">Clear filter</button>
      </div>
      <table id="transactionsTable" class="table"></table>
      <div id="pager"></div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
